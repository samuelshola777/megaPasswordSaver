spring.mail.host= ${EMAIL_HOST}
spring.mail.port= ${EMAIL_PORT}
spring.mail.username= ${EMAIL_USER}
spring.mail.password= ${EMAIL_PASS}


# Mail configuration
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.mime.charset=UTF
spring.mail.properties.mail.smtp.writetimeout=100000
spring.mail.properties.mail.smtp.connectiontimeout=100000
spring.mail.properties.mail.smtp.timeout=100000
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enabled=true
spring.mail.properties.mail.smtp.starttls.required=true

# Verify email host
verify.host=${VERIFY_EMAIL_HOST}

# Server port
server.port=${EMAIL_PORT}